<div class=" panel panel-default">
    <div class="painel-heading">
        <h3 class="panel-title">Perfil</h3>
        <p class="text">Está área permite que você altere seus dados, adicione contas de email.</p>
    </div>
    <div class="panel-body">
        <form action="login" method="post" id="profile" class="form">
            <div class="wrap-component-form">
                <label for="user" class="identifier hidden-label">Usuário:</label>
                <input id="user" type="text" class="text" name="user" aria-label="usuário" Xrequired Xaria-required="true" placeholder="usuario" />
            </div>

            <div class="wrap-component-form">
                <label for="user" class="identifier hidden-label">Email:</label>
                <input id="user" type="email" class="text" name="mail" aria-label="mail" Xrequired Xaria-required="true" placeholder="email@provedor.com" />
            </div>

            <div class="wrap-component-form">
                <input type="submit" class="btn btn-default button" title="enviar" aria-label="enviar"  value="enviar" />
            </div>
        </form>
    </div>
</div>
