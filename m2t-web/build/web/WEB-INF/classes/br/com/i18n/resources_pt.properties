shortcuts.title=Model2gether - Atalhos
shortcuts.instructions=Ajuda
shortcuts.help=A seguir, encontram-se algumas informa\u00e7\u00f5es sobre o uso desta ferramenta.
shortcuts.shortcutInstructions=Esta ferramenta permite que pessoas cegas e de vis\u00e3o normal trabalhem cooperativamente (ao mesmo tempo) em modelos de casos de uso da UML (logo ser\u00e3o adicionados novos modelos). Para tanto, cada modelo pode ser acessado de duas formas: textual e gr\u00e1fica. Por meio da forma gr\u00e1fica, uma pessoa de vis\u00e3o normal pode acessar o modelo em sua representa\u00e7\u00e3o padr\u00e3o da UML (diagrama). Por meio da forma textual, um usu\u00e1rio cego pode acessar o modelo descrito textualmente. Altera\u00e7\u00f5es neste modelo podem ser feitas por meio de um menu e de atalhos. Quando um usu\u00e1rio com vis\u00e3o normal clica sobre um elemento de um modelo ou faz alguma altera\u00e7\u00e3o nele, os usu\u00e1rios cegos que estiverem acessando este mesmo modelo s\u00e3o notificados pela ferramenta sobre as mudan\u00e7as. O usu\u00e1rio cego pode definir a forma como ele quer ser notificado sobre estas altera\u00e7\u00f5es ou sele\u00e7\u00f5es realizadas no modelo. Isto \u00e9 feito por meio de caixas de sele\u00e7\u00e3o existentes na interface de edi\u00e7\u00e3o textual. O usu\u00e1rio pode escolher ouvir apenas 'beeps', receber mensagens ou nenhum dos dois. Os seguintes atalhos podem ser usados no sistema:
shortcuts.general=Atalhos gerais:
shortcuts.newUseCaseDiagram=Ctrl+Shift+Alt+m cria um novo modelo de casos de uso;
shortcuts.editingMode=Modo de edi\u00e7\u00e3o:
shortcuts.focusEditingArea=Ctrl+Shift+Alt+f muda o foco para a \u00e1rea textual;
shortcuts.newActor=Ctrl+Shift+Alt+a cria um novo ator;
shortcuts.newUseCase=Ctrl+Shift+Alt+u cria um novo caso de uso;
shortcuts.newAssociation=Ctrl+Shift+Alt+r cria um novo relacionamento de associa\u00e7\u00e3o;
shortcuts.newInclusion=Alt+w cria um novo relacionamento de inclus\u00e3o;
shortcuts.newExtension=Ctrl+Shift+e cria um novo relacionamento de extens\u00e3o;
shortcuts.newInheritance=Shift+Alt+h cria um novo relacionamento de heran\u00e7a;
shortcuts.deleteElement=Shift+Alt+x apaga um elemento;
shortcuts.renameElement=Shift+Alt+m renomeia um elemento.
