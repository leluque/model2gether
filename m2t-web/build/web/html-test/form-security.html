<div class="panel panel-default">
    <div class="painel-heading">
        <h3 class="panel-title">Segurança</h3>
        <p class="text">Está área permite que você altere seus dados o nome do seu usuário e sua senha.</p>
    </div>
    <div class="panel-body">
        <form action="login" method="post" id="security" class="form">
            <div class="wrap-component-form">
                <label for="user" class="identifier hidden-label">Usuario:</label>
                <input id="user" type="text" class="text" name="user" aria-label="usuário" Xrequired Xaria-required="true" placeholder="usuario" />
            </div>
            <div class="wrap-component-form">
                <label for="pwd" class="identifier hidden-label">Nova senha:</label>
                <input type="password" name="pass" class="text" id="pwd" aria-label="senha" Xrequired Xaria-required="true" placeholder="senha" />
            </div>
            <div class="wrap-component-form">
                <label for="pwd" class="identifier hidden-label">Confirmar nova senha:</label>
                <input type="password" name="pass" class="text" id="pwd" aria-label="senha" Xrequired Xaria-required="true" placeholder="confirmar senha" />
            </div>
            <div class="wrap-component-form">
                <input type="submit" class="btn btn-default button" title="enviar" aria-label="enviar"  value="enviar" />
            </div>
        </form>
    </div>
</div>
